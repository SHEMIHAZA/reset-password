<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - KAM</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #007AFF;
            margin-bottom: 20px;
        }
        .message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff3b30;
            background: #ffe5e5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #0051d5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">KAM</div>
        <div id="status">
            <div class="message">Procesando enlace de recuperación...</div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type') || 'recovery';
        const tokenHash = urlParams.get('token_hash');
        
        // También verificar en el hash
        const hash = window.location.hash.substring(1);
        const hashParams = new URLSearchParams(hash);
        const hashToken = hashParams.get('token') || hashParams.get('token_hash');
        const hashType = hashParams.get('type') || 'recovery';
        
        const finalToken = token || tokenHash || hashToken;
        const finalType = type || hashType || 'recovery';

        console.log('Token encontrado:', finalToken ? 'Sí' : 'No');
        console.log('Type:', finalType);

        // Si no hay token, mostrar error
        if (!finalToken) {
            document.getElementById('status').innerHTML = `
                <div class="error">
                    <strong>Error:</strong> No se encontró un token válido en el enlace.
                    <br><br>
                    Por favor, solicita un nuevo enlace de recuperación desde la aplicación.
                </div>
            `;
        } else {
            // Intentar abrir la app con el deep link
            const deepLink = `kam://reset-password?token=${encodeURIComponent(finalToken)}&type=${encodeURIComponent(finalType)}`;
            
            console.log('Intentando abrir:', deepLink);
            
            // Intentar abrir la app
            window.location.href = deepLink;
            
            // Si después de 2 segundos no se abrió la app, mostrar instrucciones
            setTimeout(() => {
                document.getElementById('status').innerHTML = `
                    <div class="message">
                        Si la aplicación no se abrió automáticamente, haz clic en el botón de abajo:
                    </div>
                    <a href="${deepLink}" class="button">Abrir en la Aplicación</a>
                    <div class="message" style="margin-top: 30px; font-size: 14px; color: #999;">
                        O copia este código y pégalo en la aplicación:<br>
                        <strong style="font-size: 18px; color: #007AFF; letter-spacing: 2px;">${finalToken.substring(0, 6)}</strong>
                    </div>
                `;
            }, 2000);
        }
    </script>
</body>
</html>
